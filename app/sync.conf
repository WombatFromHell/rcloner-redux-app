# Example Configuration File for `rcloner-redux`
# This file uses the simple VAR=content format (environment file schema)
# Variables can be overridden by environment variables

# Base directories
BASE_DIR=/app
CONFIG_DIR=${BASE_DIR}/rclone
RCLONE_FILE=${CONFIG_DIR}/rclone.conf
LOG_DIR=/app/logs
FILTER_FILE=${CONFIG_DIR}/filters

# Source and target directories
SRC_DIR=/synctarget
TGT_DIR=gdrive:/Backups

# Lock files
LOCK_DIR=${BASE_DIR}/locks
INITIAL_LOCK=${LOCK_DIR}/.initial_sync_lock
INITIAL_DRY_LOCK=${LOCK_DIR}/.initial_drysync_lock
BISYNC_LOCK=${LOCK_DIR}/.sync_lock

# Log files
INITIAL_SYNC_LOG=${LOG_DIR}/initial-sync.log
LOG_FILE=${LOG_DIR}/sync.log

# Log rotation settings
LOG_MAX_SIZE=1048576 # 1MiB
LOG_MAX_BACKUPS=3
